# project definitions
project: roby
product: doc
platform: all
version: all
output: web
topnav_title: Roby
homepage_title: Roby
site_title: A coordination environment for robotic systems
project_folder: roby
company_name: 
github_editme_path: rock-core/tools-roby/edit/gh-pages/roby
# disqus_shortname: idrbwjekyll
# variables


sidebar_tagline: Roby
sidebar_version: Version 4.0
theme_file: theme-blue.css

port: 4009

exclude:
  - vendor
  - _site
  - _drafts
  - configs/

# same for all
host: 127.0.0.1
# feedback_email: tomjohnson1492@gmail.com

# these settings should work, but they don't seem to apply the right highlighting

highlighter: rouge
markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge


collections:
  tooltips:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      #comments: true
      search: true
      sidebar: home_sidebar

  -
    scope:
      path: "roby"
    values:
      layout: "page"
      #comments: true
      search: true
      sidebar: roby_sidebar
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      #comments: true
      search: true
      tooltip: true

  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      #comments: true
      search: true
      sidebar: tags_sidebar

permalink: /:year/:month/:day/:title/
url: http://rock-robotics.org
baseurl: "/tools-roby"

# the description is used in the feed.xml file
description: "Intended as a documentation theme based on Jekyll for technical writers documenting software and other technical products, this theme has all the elements you would need to handle multiple products with both multi-level sidebar navigation, tags, and other documentation features."
